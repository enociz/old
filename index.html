---
layout: default
title: Home
---

<section class="h-full bg-white mb4">
<div  class="dtc v-mid phm">
  <h1 class="f3 tc ttu tracked mono black"> my name is</h1>
  <h1 class="f1 b tc ttu tracked mono gold"> Jeff! </h1>
</div>
</section>

<section class="mb4">
<div class="lh-body center measure">
  <p class=""> I'm Jeff Free ... </p>
</div>
</section>

<section id="writing" class="measure center mb4">
  <h2 class="f2 ttu tracked lh-heading black"> Writing </h2>
  <ul class="mono">
  {% for post in site.posts %}	
  <li class="black">
    <h3 class="gold"><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p><small><strong>{{ post.date | date: "%B %e, %Y" }}</strong></small></p>
  </li>
  {% endfor %}	

  </ul>
</section>
